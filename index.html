{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2>Heart Disease Risk Assessment</h2>
    </div>
    <div class="card-body">
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="" selected disabled>Select</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cp" class="form-label">Chest Pain Type</label>
                        <select class="form-select" id="cp" name="cp" required>
                            <option value="" selected disabled>Select</option>
                            <option value="1">Typical Angina</option>
                            <option value="2">Atypical Angina</option>
                            <option value="3">Non-anginal Pain</option>
                            <option value="4">Asymptomatic</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="trestbps" class="form-label">Resting Blood Pressure (mm Hg)</label>
                        <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="chol" class="form-label">Serum Cholesterol (mg/dl)</label>
                        <input type="number" class="form-control" id="chol" name="chol" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="fbs" class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
                        <select class="form-select" id="fbs" name="fbs" required>
                            <option value="" selected disabled>Select</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="restecg" class="form-label">Resting Electrocardiographic Results</label>
                        <select class="form-select" id="restecg" name="restecg" required>
                            <option value="" selected disabled>Select</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Probable or Definite Left Ventricular Hypertrophy</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="thalach" class="form-label">Maximum Heart Rate Achieved</label>
                        <input type="number" class="form-control" id="thalach" name="thalach" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="exang" class="form-label">Exercise Induced Angina</label>
                        <select class="form-select" id="exang" name="exang" required>
                            <option value="" selected disabled>Select</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="oldpeak" class="form-label">ST Depression Induced by Exercise Relative to Rest</label>
                        <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment</label>
                        <select class="form-select" id="slope" name="slope" required>
                            <option value="" selected disabled>Select</option>
                            <option value="1">Upsloping</option>
                            <option value="2">Flat</option>
                            <option value="3">Downsloping</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="ca" class="form-label">Number of Major Vessels Colored by Fluoroscopy (0-3)</label>
                        <input type="number" min="0" max="3" class="form-control" id="ca" name="ca" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="thal" class="form-label">Thalassemia</label>
                <select class="form-select" id="thal" name="thal" required>
                    <option value="" selected disabled>Select</option>
                    <option value="3">Normal</option>
                    <option value="6">Fixed Defect</option>
                    <option value="7">Reversible Defect</option>
                </select>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Check My Heart Health</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
